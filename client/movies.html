        <header>
            <div class="banner">
                <i class="fa fa-film" aria-hidden="true"></i> Movie FanApp

        <main>

<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">Search Database</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form action="#">
            <div class="input-group mb-3">
              <input id = "searchInput" type="text" class="form-control" placeholder="Title search" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="submitSearchOnclick()">Submit</button>
              </div>
            </div>
            <span id="searchedMoviesCount"></span>
          </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aboutModalLabel" >About Me</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body aboutMeModalBody">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content movieModalContent">
      <div class="modal-header">
        <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body movie-modal-body">
          <div class="modal-footer">
              <button class="btn btn-secondary" onclick="changeMovieStatus('MW')">Must Watch</button>
              <button class="btn btn-secondary" onclick="changeMovieStatus('AW')">Already Watch</button>
              <button class="btn btn-secondary" onclick="changeMovieStatus('')">Clear Status</button>
          </div>
      </div>
    </div>
  </div>
</div>

<div style="position: absolute; top: 0; right: 0; z-index: 100000;">
  <div class="toast errorToast" data-autohide="false">
    <div class="toast-header">
        <strong class="mr-auto text-danger">Error</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
    </div>
    <div class="toast-body text-danger" id="errorToastBodyText">
    </div>
  </div>

  <div class="toast successToast text-success" data-autohide="false">
    <div class="toast-header">
        <strong class="mr-auto text-success">Success</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
    </div>
    <div class="toast-body" id="successToastBodyText">
    </div>
  </div>
</div>
</html>
